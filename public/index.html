<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./JC_Logo_Col_Dark_300.png"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>JackportCity</title>
  </head>

  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="./JC_Logo_Col_Dark_300.png" alt="JackportCity Logo" />
      </div>
      <div class="actions">
        <button type="submit" class="register-button">register</button>
        <div class="user-icon">
          <img src="./user-circle.png" alt="user-circle" />
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="here-section" id="hero">
      <div id="overlay"></div>
      <div class="content">
        <h1 class="money" id="money"></h1>
        <h2 class="deposit" id="deposit"></h2>
        <button type="submit" class="sign-up">sign up</button>
      </div>
    </div>
    <script src="./client.js"></script>
  </body>
</html>
